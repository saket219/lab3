<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NumberTricks.css">
</head>
    <body class="light-theme">
    <body> 
        <h2>NumberTricks</h2> 
        <img src="NumberTrickPic.jpg"></id> 
        <p id="demo"></p>
        <script>
            var num =  prompt("Choose any number", " ");
     
            if(num!=null)
        
            {

            var n=parseInt(num);

            var n=(n)
            document.write('<h1> <i><center>You chose <i> <span id = "result"></span>'+n+' </center></h1>');
           

            var n1=(n+9)
            document.write('<h1> <i><center>add 9 to '+n+' <i> <br><span id = "result"></span> The value is '+n1+' </center></h1>');
           

            var n2=(n1*2)
            document.write('<h1> <i><center>Mulitply '+n1+' by 2<i> <br><span id = "result"></span> The value is '+n2+' </center></h1>');
           

            var n3=(n2-4)    
            document.write('<h1> <i><center>Subtract 4 from '+n2+' <i> <br><span id = "result"></span> The value is '+n3+' </center></h1>');
            

            var n4=(n3/2)
            document.write('<h1> <i><center>Divide '+n3+' by 2<i> <br><span id = "result"></span> The value is '+n4+' </center></h1>');
            

            var n5=(n4-n) 
            document.write('<h1> <i><center>Subtract '+n4+' by the original number '+n+' <i> <br><span id = "result"></span>Your final value is '+n5+' </center></h1>');
            
                    
            }

            document.getElementById("demo").innerHTML = "Thanks for using average test score app.";
            
            const d = new Date();
            document.getElementById("demo").innerHTML = d;
        </script>
<div>
    <p>Thanks for playing NumberTricks.</p>
    <p id="demo"></p>
</div>
        
<p><a href="https://saket219.github.io/lab3/">Click here to play again!</a></p>

</body>
</html>
